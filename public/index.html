<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="convert-form" autocomplete="off">
    <h1>Unit Converter</h1>
    <div id="type-selector">
      <select id="type">
        <option value="length">Length</option>
        <option value="volume">Volume</option>
      </select>
    </div>
    <div class="conversion-row">
      <div class="input-group">
        <input type="number" id="fromValue" class="input-field">
        <select id="fromUnit" class="unit-selector"></select>
      </div>
      <button class="swap-button">=</button>
      <div class="input-group">
        <input type="number" id="toValue" class="input-field">
        <select id="toUnit" class="unit-selector"></select>
      </div>
    </div>
    <button type="button" id="convertButton">Convert</button>
  </form>
  <div id="message"></div>
  <div class="history-container">
    <h2>Conversion History</h2>
    <ul id="history"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
